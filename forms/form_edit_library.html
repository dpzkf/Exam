<form style="max-width: 600px;" id="libraryEdit" data-library-id="%LIBRARY_ID%">
    <label for="library_name"><b>Library name</b></label>
    <input id="library_name" type="text" placeholder="Enter library name" name="name" required="required" value="%LIBRARY_TITLE%">
    %LIBRARY_TASKS%
    <button type="button" class="btn-default btn-danger" id="library_delete">Delete</button>
    <button type="submit" class="btn-default">Save</button>
</form>
