<form style="max-width: 600px;" id="taskNew" data-library-id="%LIBRARY_ID%">
    <label for="task_name"><b>Task title</b></label>
    <input id="task_name" type="text" placeholder="Enter task name" name="name" required="required" value="">
    <label for="task_question"><b>Task question</b></label>
    <input id="task_question" type="text" placeholder="Enter task question" name="question" required="required" value="">
    <label for="task_output"><b>Task expected output</b></label>
    <textarea id="task_output" placeholder="Enter task output" name="output" required="required"></textarea>
    <hr>
    <button type="submit" class="btn-default">Save</button>
</form>
